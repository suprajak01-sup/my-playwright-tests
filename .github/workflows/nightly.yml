name: Nightly Regression & Report

on:
  schedule:
    # Runs at Midnight UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger for testing

# Permissions for deploying to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-deploy:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. CHECKOUT CODE
      - uses: actions/checkout@v4

      # 2. SETUP NODE + CACHE (Auto-caches node_modules!)
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      # 3. INSTALL DEPENDENCIES (Fast!)
      - name: Install dependencies
        run: npm ci

      # 4. CACHE PLAYWRIGHT BROWSERS (Saves ~100s of MB download)
      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}

      # 5. INSTALL BROWSERS (Only if cache missed)
      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      # 6. RUN TESTS
      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true # Keep going so we can send the report even if tests fail!

      # 7. SETUP REPORT FOR GITHUB PAGES
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Report Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # 8. SEND EMAIL NOTIFICATION (Fixed for Gmail 535 Error)
      - name: Send Email Notification
        if: always() # Always send, pass or fail
        uses: dawidd6/action-send-mail@v3
        with:
          # MAIL SERVER SETTINGS
          server_address: smtp.gmail.com
          server_port: 587      # Use 587 for TLS (Standard for App Passwords)
          secure: false         # Start unencrypted, then upgrade to TLS
          
          # YOUR SECRETS
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          
          # EMAIL CONTENT
          subject: "Nightly Run Status: ${{ job.status }}"
          to: "suprajak01@gmail.com" # <--- REPLACE THIS WITH YOUR EMAIL
          from: "Automation Bot <${{ secrets.EMAIL_USERNAME }}>"

          content_type: text/html
          # HTML BODY
          body: |
            <h3>Nightly Regression Run: ${{ job.status }}</h3>
            <p>The latest test report is now live.</p>
            <p><b>ðŸ‘‰ View Dashboard:</b> <a href="${{ steps.deployment.outputs.page_url }}">Click Here to Open Report</a></p>
            <p><i>(This link always shows the most recent run)</i></p>
