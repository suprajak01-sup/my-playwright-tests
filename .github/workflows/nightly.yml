name: Nightly Regression

# 1. THE TRIGGER
on:
  schedule:
    # Runs at 00:00 UTC every day (Nightly)
    - cron: '0 0 * * *'
  # Allows you to click a button in GitHub to run it manually
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    # 2. CHECKOUT CODE
    - uses: actions/checkout@v4

    # 3. SETUP NODE (Since you are using Playwright/TS)
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    # 4. INSTALL DEPENDENCIES
    - name: Install dependencies
      run: npm ci

    # 5. INSTALL PLAYWRIGHT BROWSERS
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # 6. RUN YOUR TESTS
    - name: Run Playwright tests
      run: npx playwright test

    # 7. UPLOAD REPORT (Artifacts)
    # If tests fail, this saves the HTML report so you can download and view it
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
